<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="image">
        <!-- <img src="images/image-product-desktop.jpg" alt="product" /> -->
      </div>

      <div class="names">
        <div class="produ">Perfume</div>

        <div class="title">Gabrielle Essence Eau De Parfum</div>

        <div class="dec">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>

        <div class="price">
          <p class="current">$149.99</p>
          <p class="before">$169.99</p>
        </div>

        <a href="#" class="btn">
          <img src="images/icon-cart.svg" alt="cart" /> Add to Cart
        </a>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ManiNasih" target="_blank">ManiNasih</a>.
  </div>
  </body>
</html>
